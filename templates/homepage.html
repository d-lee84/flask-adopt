{% extends 'base.html' %}


{% block content %}

{% for pet in pets %}

{% if pet.photo_url %}
<img src="{{ pet.photo_url }}" alt="Image of {{ pet.name}}">
{% endif %}
<h3><a href="/{{ pet.id }}">{{ pet.name }}</a></h3>
{% if pet.available %}
<b>is available!</b>
{% endif %}

{% endfor %}

<form action="/add">
    <button type="submit">Add a Pet</button>
</form>

{% endblock %}
